name: Deploy to github pages
on:
    push:
        branches:
            - master
jobs:
    gh-pages-deploy:
        name: Deploying to gh-pages
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3

            - name: Install and Build 🔧
              run: |
                  npm install
                  npm run build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist
